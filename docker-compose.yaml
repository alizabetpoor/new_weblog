version: "3"

services:
  db:
    image: postgres
    restart: always
    environment:
      PGDATA: /var/postgres_data
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/postgres_data
  backend:
    build:
      context: ./backend
    command: gunicorn config.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - django_build:/backend
      - django_media:/backend/media
  frontend:
    build:
      context: ./frontend
    volumes:
      - react_build:/frontend/build
  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/var/www/react
      - django_build:/var/www/django
      - django_media:/var/www/django_media
    depends_on:
      - backend
      - frontend

volumes:
  django_build:
  react_build:
  postgres_data:
  django_media:
